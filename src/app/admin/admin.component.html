  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Admin</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ticket Status form</li>
      </ol>
    </nav>

<div class="row">
        <div class="col-md-5">
          <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
                
            <div class="form-group">
                        <label for="sel1">Select Status:</label>
                        <select class="form-control"  formControlName="selectedStatus" (change)="onChange($event)">
                          <option *ngFor="let i of status;"  [ngValue]="i">{{i}}</option>
                        </select>
                      </div>
            <div class="form-group">
              <label>Replay</label>
              <textarea rows="3" formControlName="replay" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </form>
          <div class="alert alert-info"  *ngIf="showSuccessMessage">
            Submitted successfully.
          </div>
        </div>
        <div class="col-md-7">
            <app-complaint-list [roleData]="role"></app-complaint-list>
        </div>
      </div>
